<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ber Months Celebration 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="greeting">Happy Ber Months 2024!</h1>
        <p class="description">It's time to get into the festive spirit. Let's make this season memorable!</p>
        
        <div id="countdown" class="countdown">
            <p>Countdown to Christmas:</p>
            <div id="time">
                <span id="days"></span> days 
                <span id="hours"></span> hours 
                <span id="minutes"></span> minutes 
                <span id="seconds"></span> seconds
            </div>
        </div>

        <button id="celebrateButton">Celebrate!</button>
        <div id="confetti"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
